<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Object Example</title>
</head>
<body>
  <h1>Event Object Beispiel</h1>

  <input type="text" id="textInput" placeholder="Gib etwas ein...">
  <p id="output"></p>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="username">
    <input type="number" id="alter" >
    <button type="submit">Absenden</button>
  </form>


<script>
  
    const textInput = document.querySelector("#textInput");
    const nameInput = document.querySelector("#name");
    const alterInput = document.querySelector("#alter");
    const output = document.querySelector("#output");
    

    function bgColor () {
      const R = Math.floor(Math.random() * 256);
      const G = Math.floor(Math.random() * 256);
      const B = Math.floor(Math.random() * 256);
      textInput.style.backgroundColor = `rgb(${R},${G},${B})`
    }

    function reset () {
      textInput.value = "";
      nameInput.value = "";
      alterInput.value = "";
      output.textContent = "";
      textInput.style.backgroundColor = "white";
    }

    // textInput.addEventListener("keydown", e => {
    //   bgColor()
    //   if(e.key === "Escape") {
    //     reset()
    //   }
    // });

    textInput.addEventListener("keydown", e => {
      const zähle = ["1","2","3","4","5","6","7","8","9","0","Backspace"];
      if(e.key === "Escape") {
        reset();
      } else {
        bgColor()
        
      };

      if(!zähle.includes(e.key)) {
        e.preventDefault()
      }

      output.textContent = `Key: ${e.key}`
    });

    // Form
    const form = document.querySelector("#myForm");
    function minLength () {
      if(nameInput.value.length < 3) {
        alert("Der Name zu kurz");
      }
    }
    
    form.addEventListener("submit", e => {
      e.preventDefault();
      minLength();

    })




</script>
</body>
</html>
